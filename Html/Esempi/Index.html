        <div>
            
            <canvas id="disegno" width="500" height="500"> 
                    Spiacente non supporto i canvas di HTML5 </canvas>
            
            
            <script type="text/javascript">
                function creaF(){
                 var disegno=document.getElementById('disegno');
                 var context=disegno.getContext('2d');
                 context.arc(100,100,100,100,Math.PI,true);
                 context.lineWidth=5;
                 context.strokeStyle="rgba(0,100,255,1)";
                 context.stroke();
                 context.fillStyle="rgba(100,255,0,1)";
                 context.fill();
                }
                </script>
                <button onclick="creaF()" type="button">Crea arco</button>
