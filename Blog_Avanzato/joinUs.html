    <div id="joinUs">
        <h1 class="tit-reg">Registration</h1>
        <div class="registration">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome">
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email">
                </div>
                <div class="form-group">
                    <label for="data">Data di nascita</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci una password">
                </div>
                <div class="form-group">
                    <label for="conferma-password">Conferma</label>
                    <input type="password" class="form-control" id="conferma-password" placeholder="Conferma la password">
                </div>
                <div class="form-group">
                    <label for="indirizzo">Indirizzo</label>
                    <input type="text" class="form-control" id="indirizzo" placeholder="Via .../C.so...">
                </div>
                <div class="form-group">
                    <label for="citySel">Città</label>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="citySel">
                            <option selected>Scegli città...</option>
                            <option value="1">Firenze</option>
                            <option value="2">Milano</option>
                            <option value="3">Napoli</option>
                            <option value="4">Roma</option>
                            <option value="5">Torino</option>
                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" for="citySel">Options</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numero">Telefono</label>
                    <input type="text" class="form-control" id="numero" placeholder="Inserisci il numero telefonico">
                </div>
                <div class="form-group">
                    <label for="siteweb">Indirizzo del sito web</label>
                    <input type="text" class="form-control" id="siteweb" placeholder="Sito web">
                </div>
                <textarea id="privacy" readonly disabled>
Informativa sulla privacy
“Termini del servizio” e “Condizioni di privacy”
La società BLABLA desidera informarLa che il D.Lgs. 196/2003, sostitutivo della legge 675/1996, prevede la tutela delle persone e di altri soggetti rispetto al trattamento dei dati personali.
Secondo il decreto legislativo indicato, tale trattamento sarà improntato ai principi di correttezza, liceità e trasparenza e di tutela della Sua riservatezza e dei Suoi diritti.
                </textarea>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label tit" for="exampleCheck1">Accetto i termini</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="ripristina">Ripristina</button>
                <button type="submit" class="btn btn-primary" id="invia">Invia</button>
            </form>
